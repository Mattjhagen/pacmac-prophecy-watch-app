<!doctype html>
<!--
  PacMac Prophecy Watch – updated HTML

  This document replicates the structure of the existing Prophecy Watch
  index page while linking to the custom dark starry theme defined in
  prophecy_watch_theme.css. Use it as a drop‑in replacement for
  public/index.html in the pacmac-prophecy-watch-app project. All
  functional elements (canvas, header, search/filter controls, main
  container, footer and script hook) remain intact so the app
  continues to work as before.
-->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PacMac Prophecy Watch</title>
    <!-- Link to the custom theme: ensure this file resides in the same
         directory as your index. It overrides default styling to
         provide the PacMac dark starry look. -->
    <link rel="stylesheet" href="./prophecy_watch_theme.css" />
    <!-- Optionally retain original styles for baseline structure; your
         custom CSS will override values as needed. Uncomment the line
         below if you wish to include the default. -->
    <!-- <link rel="stylesheet" href="./styles.css" /> -->
    <link rel="manifest" href="./manifest.webmanifest" />
    <meta name="theme-color" content="#000000" />
  </head>
  <body>
    <!-- Starry backdrop canvas. Your JavaScript should draw an
         animated starfield on this element. -->
    <canvas id="stars"></canvas>

    <!-- Site header: brand (logo and title), tagline and controls -->
    <header class="site-header">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <h1>PacMac Prophecy Watch</h1>
          <p class="tagline">Current events with scripture references — space vibes intact.</p>
        </div>
      </div>
      <div class="controls">
        <input id="search" class="input" type="search" placeholder="Search headlines..." />
        <select id="topicFilter" class="select"></select>
        <button id="refresh" class="button">Refresh</button>
      </div>
    </header>

    <!-- Main application mount point: cards will be rendered into this grid -->
    <main id="app" class="grid"></main>

    <!-- Site footer: scripture and feed notice -->
    <footer class="site-footer">
      <p>
        Scripture text from KJV (public domain). Feeds: Reuters, AP, BBC,
        Al Jazeera, NASA. This site surfaces possible correlations; do
        your own Berean‑level study (Acts 17:11).
      </p>
    </footer>

    <!-- Application script: draws the starfield and wires up data
         fetching, filtering and rendering. Ensure this path points to
         your compiled JS bundle. -->
    <!-- Use the custom flip-enabled app script. This file contains
         the logic for rendering cards with a Flipboard‑style page flip
         effect. It replaces the default app.js. -->
    <script src="./app_flip.js"></script>
  </body>
</html>
